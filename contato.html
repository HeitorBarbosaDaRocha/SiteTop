<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .divMae{

      </style>
    </head>
    <div class="divMae">
        <body>
                <form action="" method="post">
                    <fieldset>
                        <legend> Identificacao</legend>
                        <p>
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="Nome" placeholder="Digite seu nopme completo." maxlength="300">
                        </p>
                        <p>
                            <label for="senha">Senha:</label>
                            <input type="password" name="nome" id="Senha" placeholder="Digite sua senha." maxlength="300">
                        </p>
                        <p>
                            <label for="email">email:</label>
                            <input type="email" name="nome" id="Email" placeholder="Digite seu email." maxlength="300">
                        </p>
                        <p>
                            <label for="masculino">Masculino:</label>
                            <input type="radio" name="Sexo" id="masculino">
                        </p>
                        <p>
                            <label for="feminino">feminino:</label>
                            <input type="radio" name="Sexo" id="feminino">
                        </p>
                        <fieldset>
                        <p>
                        </p>
                            <label for="nascimento">Data de nascimento:</label>
                            <input type="date" id="nascimento"
                        <p>  
                        </p>
                    </fieldset>
                        <p>
                        </p>
                    <fieldset>
                        <legend>Endereco</legend>
                        <label for="rua">Rua:</label>
                        <input type="text" name="Rua" placeholder="Digite o nome da rua" maxlength="200">
                        <p>
                        </p>
                        <label for="numero">Numero</label>
                        <input type="number" name="numero" id="Numero" placeholder="Digite o numero da casa" min="0" max="999999999">
                        <p>
                        </p>
                        <label for="bairro">Bairro:</label>
                        <input type="text" name="Bairro" placeholder="Digite o nome do seu bairro" maxlength="200">
                        <p>
                        </p>
                        <label for="estado">Estado</label>
                        <select id="estado">
                            <optgroup label="Estados que conheço">
                                <option value="PR">Paraná</option>
                                <option value="PA">Pará</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="BA">Bahia</option>
                                <option value="SP">São Paulo</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="RR">Roraima</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="PI">Piauí</option>
                            </optgroup>
                        </select>
                    </fieldset>
              </form>
       </body>
    </div class="divMae">
</html>
