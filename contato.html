<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
    </head>
       <body>
         <form action="" method="post">
            <fieldset>
                <legend> Identificacao</legend>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="Nome" placeholder="Digite seu nopme completo." maxlength="300">
                </p>
                <p>
                    <label for="senha">Senha:</label>
                    <input type="password" name="nome" id="Senha" placeholder="Digite sua senha." maxlength="300">
                </p>
                <p>
                    <label for="email">email:</label>
                    <input type="email" name="nome" id="Email" placeholder="Digite seu email." maxlength="300">
                </p>
                <p>
                    <label for="masculino">Masculino:</label>
                    <input type="radio" name="Sexo" id="masculino">
                </p>
                <p>
                    <label for="feminino">feminino:</label>
                    <input type="radio" name="Sexo" id="feminino">
                </p>
                <p>
                    <label for="nascimento">Data de nascimento:</label>
                    <input type="date" id="nascimento"
                </p>
            </fieldset>
         </form>
       </body>
</html>
